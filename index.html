---
layout: default
title: Blog - Frelleto
---

<div id="home">
  <h3>Blog Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.author }}</li>
      <hr/>
    {% endfor %}
  </ul>
</div>
